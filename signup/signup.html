<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TypinGame</title>
  <link rel="stylesheet" href="./signup.css">
  <link rel="shortcut icon" href="../images/gamepad-solid.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <a href="../index.html" class="aa">
      <div class="icon"><i class="fa-solid fa-gamepad"></i></div>
      <h1 class="text">
        TYPINGAME
      </h1>
    </a>
    <a href="./signup.html"><i class="fa-regular fa-user fa-sm"></i></a>
  </header>


  <main style="height: 100%;">
    <div class="container" autocomplete="nope">
      <div class="register side">
        <form action="" class="form">
          <div class="title">register</div>
          <input type="text" id="usern" name="this-username" placeholder="username">
          <input type="email" id="eml" name="this-email" placeholder="email">
          <input type="password" id="pwd" name="this-password" placeholder="password">
          <button type="submit" class="signUp"><i class="fas fa-user-plus"></i> Sign Up</button>    
        </form>
      </div>
      <div class="login side">
        <form action="" class="form">
          <div class="title">login</div>
          <input type="email" id="eml" name="this-email" placeholder="email">
          <input type="password" id="pwd" name="this-password" placeholder="password">
          <button type="submit" class="signIn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
        </form>
      </div>
    </div>
  </main>
  <script src="./"></script>
</body>
</html>
